<style>
  img{
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<div class="container">
  <h3>GYM 6</h3>
  <h2 class="GymName">{{gymName}}</h2>
</div>
<div class="content">
  <img src="https://archives.bulbagarden.net/media/upload/thumb/b/b3/HeartGold_SoulSilver_Jasmine.png/150px-HeartGold_SoulSilver_Jasmine.png">
  <hr>
  <p class="Leader">Gym Leader: {{gymLeader}}</p>
  <p class="Badge">Badge: {{badge}}</p>
  <p class="specialty">Specialty: {{specialty}}</p>
  <br>
  <p>Pokemon(s) Used:</p>
  <ul>
    @for(pokemon of pokemons; track pokemon){
      <li>{{pokemon}}</li>
    }
    
  </ul>
</div>
