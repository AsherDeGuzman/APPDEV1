<style>
  img{
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<div class="container">
  <h3>GYM 1</h3>
  <h2 class="GymName">{{gymName}}</h2>
</div>
<div class="content">
  <img src="https://archives.bulbagarden.net/media/upload/thumb/e/e0/HeartGold_SoulSilver_Falkner.png/200px-HeartGold_SoulSilver_Falkner.png">
  <hr>
  <p class="Leader">Gym Leader: {{gymLeader}}</p>
  <p class="Badge">Badge: {{badge}}</p>
  <p class="specialty">Specialty: {{specialty}}</p>
  <br>
  <p>Pokemon(s) Used:</p>
  <ul>
    @for(pokemon of pokemons; track pokemon){
      <li>{{pokemon}}</li>
    }
    
  </ul>
</div>
