<div class="counter-container">
    <h2>Counter: 
        <span class="counter-value" [class.positive]="count > 0" 
              [class.negative]="count < 0" 
              [class.zero]="count === 0">
        {{ count }}
        </span>
    </h2>

    
</div>

<div class="button-group">
        <button class="btn btn-decrement" (click)="decrement()">
            -1
        </button>

        <button class="btn btn-increment" (click)="increment()">
            +1
        </button>

        <button class="btn" (click) ="reset()">RESET</button>

        <button class="btn" (click) ="random()">RANDOM</button>
    </div>
