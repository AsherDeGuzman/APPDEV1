<div class="container">
  <h1>Pokeballs:</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
  <th mat-header-cell *matHeaderCellDef class="image"> Image </th>
  <td mat-cell *matCellDef="let element"> <img [src]="element.image"> </td>
  </ng-container>
  <ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="generation">
  <th mat-header-cell *matHeaderCellDef> Generation </th>
  <td mat-cell *matCellDef="let element"> {{element.gen}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
